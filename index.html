    <h2>关于我</h2>
    <p>杜纪霖，男，汉族，2004年1月生，辽宁抚顺人，入党积极分子，国际卓越工程师学院2022级本科生。曾任国卓2202班团委宣传委员、国卓学院团委宣传部负责人，国卓学院学生会主席团成员分管信传和文艺部，校团委学术科创部成员。曾获华东理工大学2023年度优秀团干部、2022年度优秀团员、“互联网+”大赛校级三等奖、校级三等奖学金、全国大学生英语作文大赛省级二等奖、第一届国际大学生英语翻译挑战赛一等奖、交大水平考试A等、社会工作奖B、C等等荣誉。</p>
